{% extends 'auth_app/base.html'%}
{% load static %}

{% block container %}

            <div>
              <form class="form" action="{% url 'auth_app:api_password_reset_confirm' %}" method="post" id="passwordConfirmForm">
                     <div id='new_passwordGroup1' class="form-group">
                          <div class="col-xs-6">
                              <label for="password"><h4>New Password1</h4></label>
                              <input type="password" class="form-control" name="password" id="new_password1"
                                     placeholder="password" title="enter your password.">
                          </div>
                      </div>
                      <div id='new_passwordGroup2' class="form-group">
                          <div class="col-xs-6">
                            <label for="password2"><h4>New Password2</h4></label>
                              <input type="password" class="form-control" name="password2" id="new_password2"
                                     placeholder="password2" title="enter your password2.">
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success"  type="submit"><i
                                  class="glyphicon glyphicon-ok-sign"></i> Save</button>
                            </div>
                      </div>
              </form>
            </div>




{% endblock container %}

{% block jquery %}
$.getScript('{% static 'auth_app/js/passwordConfirm.js' %}');
{% endblock %}
