           <div class="tab-pane" id="settings">


               <hr>
                  <form class="form" action="{% url 'profiles:change_password' %}" id="changePasswordForm">
                      {% csrf_token %}

                          <div class="col-xs-6">
                              <label for="old_password"><h4>Old password</h4></label>
                              <input type="password" class="form-control" name="old_password" id="old_password"
                                     placeholder="old password" title="enter your password.">
                          </div>
                      </div>
                      <div class="form-group" id="new_password1Form">

                          <div class="col-xs-6">
                              <label for="new_password1"><h4>Password1</h4></label>
                              <input type="password" class="form-control" name="new_password1" id="new_password1"
                                     placeholder="password" title="enter your password.">
                          </div>
                      </div>
                      <div class="form-group" id="new_password2Form">

                          <div class="col-xs-6">
                            <label for="new_password2"><h4>Password2</h4></label>

                      </div>
                      <div class="form-group" >
                           <div class="col-xs-12">

                      </div>
                  </form>

              </div><!--/tab-pane-->
