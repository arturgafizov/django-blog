# This is a basic workflow to help you get started with Actions

name: CI-CD-Pipeline-to-AWS-ElasticBeastalk

env:
  EB_PACKAGE_S3_BUCKET_NAME : "adv-django-application-packages"
  EB_APPLICATION_NAME  : "MyDjango"
  EB_ENVIROMENT_NAME   : "MyDjango-env"
  DEPLOY_PACKAGE_NAME  : "django_app_${{ github.sha }}.zip"
  AWS_REGION_NAME      : "US East (Ohio)"

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  testing:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install flake8
        run: |
          python -m pip install flake8 --upgrade pip
          ls -la
      - name: Run flake8
        run: |
          cd web
          flake8 .


